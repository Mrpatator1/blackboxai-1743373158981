<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Gares SNCF</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .station-card {
            transition: all 0.2s ease;
        }
        .station-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .category-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 500;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Header -->
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800 flex items-center">
                <i class="fas fa-map-marker-alt text-blue-600 mr-3"></i>
                Gestion des Gares SNCF
            </h1>
        </header>

        <!-- Formulaire de création -->
        <div class="bg-white rounded-xl shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4 flex items-center">
                <i class="fas fa-plus-circle text-blue-500 mr-2"></i>
                Ajouter une nouvelle gare
            </h2>
            
            <form id="stationForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="stationName" class="block text-sm font-medium text-gray-700 mb-1">Nom de la gare*</label>
                    <input type="text" id="stationName" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div>
                    <label for="city" class="block text-sm font-medium text-gray-700 mb-1">Ville*</label>
                    <input type="text" id="city" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div>
                    <label for="coordinates" class="block text-sm font-medium text-gray-700 mb-1">Coordonnées GPS</label>
                    <input type="text" id="coordinates" placeholder="latitude,longitude"
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    <p class="text-xs text-gray-500 mt-1">Format: 48.8446,2.3737</p>
                </div>

                <div>
                    <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Catégorie*</label>
                    <select id="category" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                        <option value="grande_ligne">Grande Ligne</option>
                        <option value="ter">TER</option>
                        <option value="transilien">Transilien</option>
                        <option value="international">International</option>
                    </select>
                </div>
                
                <div class="md:col-span-2 flex justify-end">
                    <button type="submit" 
                            class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition">
                        <i class="fas fa-save mr-2"></i>Enregistrer
                    </button>
                </div>
            </form>
        </div>

        <!-- Liste des gares -->
        <div class="bg-white rounded-xl shadow-md p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold flex items-center">
                    <i class="fas fa-list-ol text-blue-500 mr-2"></i>
                    Liste des gares
                </h2>
                <div class="relative w-64">
                    <input type="text" id="searchInput" placeholder="Rechercher une gare..." 
                           class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-search text-gray-400"></i>
                    </div>
                </div>
            </div>
            
            <div id="stationsContainer" class="space-y-3">
                <!-- Les gares seront chargées ici dynamiquement -->
            </div>
        </div>
    </div>

    <!-- Modale d'édition -->
    <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-xl p-6 w-full max-w-md">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-semibold">Modifier la gare</h3>
                <button onclick="closeEditModal()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="editForm" class="space-y-4">
                <input type="hidden" id="editId">
                <div>
                    <label for="editName" class="block text-sm font-medium text-gray-700 mb-1">Nom*</label>
                    <input type="text" id="editName" required class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                </div>
                <div>
                    <label for="editCity" class="block text-sm font-medium text-gray-700 mb-1">Ville*</label>
                    <input type="text" id="editCity" required class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                </div>
                <div>
                    <label for="editCoords" class="block text-sm font-medium text-gray-700 mb-1">Coordonnées</label>
                    <input type="text" id="editCoords" class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                </div>
                <div>
                    <label for="editCategory" class="block text-sm font-medium text-gray-700 mb-1">Catégorie*</label>
                    <select id="editCategory" required class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                        <option value="grande_ligne">Grande Ligne</option>
                        <option value="ter">TER</option>
                        <option value="transilien">Transilien</option>
                        <option value="international">International</option>
                    </select>
                </div>
                <div class="flex justify-end space-x-3 pt-2">
                    <button type="button" onclick="closeEditModal()" 
                            class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                        Annuler
                    </button>
                    <button type="submit" 
                            class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                        Enregistrer
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Chargement avec gestion d'erreur -->
    <script>
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = resolve;
                script.onerror = () => reject(new Error(`Erreur de chargement de ${src}`));
                document.head.appendChild(script);
            });
        }

        async function initializeApp() {
            try {
                await loadScript('script.js');
                
                // Vérification des fonctions essentielles
                const requiredFunctions = ['addStation', 'getStations', 'updateStation', 'deleteStation'];
                const missingFunctions = requiredFunctions.filter(fn => typeof window[fn] !== 'function');
                
                if (missingFunctions.length > 0) {
                    throw new Error(`Fonctions manquantes: ${missingFunctions.join(', ')}`);
                }

                // Initialisation de l'application
                loadStations();
                setupEventListeners();
                
            } catch (error) {
                console.error('Erreur initialisation:', error);
                document.body.innerHTML = `
                    <div class="p-8 text-center text-red-600">
                        <i class="fas fa-exclamation-triangle text-4xl mb-4"></i>
                        <h2 class="text-xl font-bold mb-2">Erreur de chargement</h2>
                        <p>${error.message}</p>
                        <button onclick="window.location.reload()" 
                                class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-lg">
                            Recharger la page
                        </button>
                    </div>
                `;
            }
        }

        // Démarrer l'application
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
    <script>
        // Vérification des fonctions requises
        function checkRequiredFunctions() {
            const requiredFunctions = ['addStation', 'getStations', 'updateStation', 'deleteStation'];
            for (const func of requiredFunctions) {
                if (typeof window[func] !== 'function') {
                    console.error(`Fonction manquante: ${func}`);
                    return false;
                }
            }
            return true;
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            if (!checkRequiredFunctions()) {
                alert('Erreur: Certaines fonctions requises ne sont pas disponibles. Veuillez recharger la page.');
                return;
            }
            loadStations();
            setupEventListeners();
        });

        // Charger les gares
        function loadStations() {
            const stations = getStations();
            const container = document.getElementById('stationsContainer');
            
            if (stations.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12 text-gray-500">
                        <i class="fas fa-map-marker-alt text-4xl mb-3"></i>
                        <p>Aucune gare enregistrée</p>
                    </div>`;
                return;
            }

            container.innerHTML = '';
            stations.forEach(station => {
                const card = document.createElement('div');
                card.className = 'station-card bg-gray-50 p-4 rounded-lg border border-gray-200';
                
                // Déterminer la couleur en fonction de la catégorie
                let badgeColor = 'bg-gray-100 text-gray-800';
                if (station.category === 'grande_ligne') badgeColor = 'bg-blue-100 text-blue-800';
                if (station.category === 'ter') badgeColor = 'bg-green-100 text-green-800';
                if (station.category === 'transilien') badgeColor = 'bg-purple-100 text-purple-800';
                if (station.category === 'international') badgeColor = 'bg-yellow-100 text-yellow-800';
                
                card.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="font-bold text-lg">${station.name}</h3>
                            <div class="flex items-center mt-1">
                                <span class="category-badge ${badgeColor} mr-2">
                                    ${getCategoryLabel(station.category)}
                                </span>
                                <span class="text-gray-600">${station.city}</span>
                            </div>
                            ${station.coordinates ? `
                            <p class="text-sm text-gray-500 mt-1">
                                <i class="fas fa-map-marker-alt mr-1"></i>${station.coordinates}
                            </p>` : ''}
                        </div>
                        <div class="flex space-x-2">
                            <button onclick="openEditModal('${station.id}')" 
                                    class="text-blue-600 hover:text-blue-800 p-2 rounded-full hover:bg-blue-50">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="confirmDelete('${station.id}')" 
                                    class="text-red-600 hover:text-red-800 p-2 rounded-full hover:bg-red-50">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Obtenir le libellé de la catégorie
        function getCategoryLabel(category) {
            const labels = {
                'grande_ligne': 'Grande Ligne',
                'ter': 'TER',
                'transilien': 'Transilien', 
                'international': 'International'
            };
            return labels[category] || 'Non classée';
        }

        // Configurer les événements
        function setupEventListeners() {
            // Formulaire d'ajout
            document.getElementById('stationForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const name = document.getElementById('stationName').value;
                const city = document.getElementById('city').value;
                const coordinates = document.getElementById('coordinates').value;
                const category = document.getElementById('category').value;
                
                try {
                    addStation({ name, city, coordinates, category });
                    this.reset();
                    loadStations();
                    showAlert('Gare ajoutée avec succès', 'success');
                } catch (error) {
                    showAlert(error.message, 'error');
                }
            });

            // Formulaire d'édition
            document.getElementById('editForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const id = document.getElementById('editId').value;
                const name = document.getElementById('editName').value;
                const city = document.getElementById('editCity').value;
                const coordinates = document.getElementById('editCoords').value;
                const category = document.getElementById('editCategory').value;
                
                try {
                    updateStation(id, { name, city, coordinates, category });
                    closeEditModal();
                    loadStations();
                    showAlert('Gare modifiée avec succès', 'success');
                } catch (error) {
                    showAlert(error.message, 'error');
                }
            });

            // Recherche
            document.getElementById('searchInput').addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const cards = document.querySelectorAll('.station-card');
                
                cards.forEach(card => {
                    const name = card.querySelector('h3').textContent.toLowerCase();
                    const city = card.querySelector('span.text-gray-600').textContent.toLowerCase();
                    card.style.display = (name.includes(searchTerm) || city.includes(searchTerm)) 
                        ? '' : 'none';
                });
            });
        }

        // Gestion de la modale d'édition
        function openEditModal(id) {
            const station = getStations().find(s => s.id === id);
            if (!station) return;
            
            document.getElementById('editId').value = station.id;
            document.getElementById('editName').value = station.name;
            document.getElementById('editCity').value = station.city;
            document.getElementById('editCoords').value = station.coordinates || '';
            document.getElementById('editCategory').value = station.category || 'grande_ligne';
            
            document.getElementById('editModal').classList.remove('hidden');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.add('hidden');
        }

        // Confirmation de suppression
        function confirmDelete(id) {
            if (confirm('Voulez-vous vraiment supprimer cette gare ?')) {
                try {
                    deleteStation(id);
                    loadStations();
                    showAlert('Gare supprimée avec succès', 'success');
                } catch (error) {
                    showAlert(error.message, 'error');
                }
            }
        }

        // Affichage des notifications
        function showAlert(message, type = 'success') {
            const alert = document.createElement('div');
            alert.className = `fixed top-4 right-4 px-4 py-2 rounded-lg text-white ${
                type === 'success' ? 'bg-green-500' : 'bg-red-500'
            }`;
            alert.textContent = message;
            document.body.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 3000);
        }

        // Synchronisation entre onglets
        window.addEventListener('storage', (event) => {
            if (event.key === 'stations_updated') {
                loadStations();
            }
        });
    </script>
</body>
</html>
