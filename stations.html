<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Gares SNCF</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .animate-fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .station-card {
            transition: all 0.2s ease;
        }
        .station-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-7xl">
        <!-- Header -->
        <header class="mb-8 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold text-gray-800 flex items-center">
                    <i class="fas fa-train text-blue-600 mr-3"></i>
                    Gestion des Gares SNCF
                </h1>
                <p class="text-gray-500 mt-1">Système complet de gestion du réseau ferroviaire</p>
            </div>
            <div class="flex items-center space-x-3">
                <button id="refreshBtn" class="p-2 text-gray-500 hover:text-blue-600 transition">
                    <i class="fas fa-sync-alt"></i>
                </button>
                <button id="helpBtn" class="p-2 text-gray-500 hover:text-blue-600 transition">
                    <i class="fas fa-question-circle"></i>
                </button>
            </div>
        </header>

        <!-- Alertes -->
        <div id="alertContainer" class="mb-6"></div>

        <!-- Contenu principal -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Formulaire de création -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-xl shadow-md p-6 h-full">
                    <h2 class="text-xl font-semibold mb-4 flex items-center text-gray-800">
                        <i class="fas fa-plus-circle text-blue-500 mr-2"></i>
                        Ajouter une gare
                    </h2>
                    <form id="stationForm" class="space-y-4">
                        <div>
                            <label for="stationName" class="block text-sm font-medium text-gray-700 mb-1 required">Nom de la gare</label>
                            <input type="text" id="stationName" required
                                   class="form-input w-full"
                                   placeholder="Ex: Paris Gare de Lyon">
                        </div>
                        
                        <div>
                            <label for="city" class="block text-sm font-medium text-gray-700 mb-1 required">Ville</label>
                            <input type="text" id="city" required
                                   class="form-input w-full"
                                   placeholder="Ex: Paris">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Coordonnées GPS</label>
                            <div class="grid grid-cols-2 gap-3">
                                <div>
                                    <input type="number" step="0.000001" id="latitude"
                                           class="form-input w-full"
                                           placeholder="Latitude">
                                </div>
                                <div>
                                    <input type="number" step="0.000001" id="longitude"
                                           class="form-input w-full"
                                           placeholder="Longitude">
                                </div>
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1 required">Catégories</label>
                            <div class="grid grid-cols-2 gap-2">
                                <label class="category-option">
                                    <input type="checkbox" name="categories" value="grande_ligne">
                                    <span>Grande Ligne</span>
                                    <i class="fas fa-train text-blue-500"></i>
                                </label>
                                <label class="category-option">
                                    <input type="checkbox" name="categories" value="ter"> 
                                    <span>TER</span>
                                    <i class="fas fa-subway text-green-500"></i>
                                </label>
                                <label class="category-option">
                                    <input type="checkbox" name="categories" value="transilien">
                                    <span>Transilien</span>
                                    <i class="fas fa-tram text-purple-500"></i>
                                </label>
                                <label class="category-option">
                                    <input type="checkbox" name="categories" value="international">
                                    <span>International</span>
                                    <i class="fas fa-globe-europe text-yellow-500"></i>
                                </label>
                            </div>
                        </div>
                        
                        <div class="pt-2">
                            <button type="submit" class="btn-primary w-full">
                                <i class="fas fa-save mr-2"></i> Enregistrer
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Gestion des gares -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-xl shadow-md p-6 h-full">
                    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-4">
                        <h2 class="text-xl font-semibold flex items-center text-gray-800">
                            <i class="fas fa-list-ol text-blue-500 mr-2"></i>
                            Liste des gares
                        </h2>
                        <div class="w-full sm:w-auto mt-3 sm:mt-0">
                            <div class="relative">
                                <input type="text" id="searchInput" 
                                       class="form-input pl-10 w-full"
                                       placeholder="Rechercher une gare...">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-search text-gray-400"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Filtres -->
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-3 mb-6">
                        <div>
                            <select id="cityFilter" class="form-input w-full">
                                <option value="">Toutes les villes</option>
                            </select>
                        </div>
                        <div>
                            <select id="categoryFilter" class="form-input w-full">
                                <option value="">Toutes catégories</option>
                                <option value="grande_ligne">Grande Ligne</option>
                                <option value="ter">TER</option>
                                <option value="transilien">Transilien</option>
                                <option value="international">International</option>
                            </select>
                        </div>
                        <div>
                            <select id="sortBy" class="form-input w-full">
                                <option value="name-asc">Nom (A-Z)</option>
                                <option value="name-desc">Nom (Z-A)</option>
                                <option value="date-desc">Récentes d'abord</option>
                                <option value="date-asc">Anciennes d'abord</option>
                            </select>
                        </div>
                    </div>

                    <!-- Tableau des gares -->
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th scope="col" class="table-header">Nom</th>
                                    <th scope="col" class="table-header">Ville</th>
                                    <th scope="col" class="table-header">Catégories</th>
                                    <th scope="col" class="table-header">Date</th>
                                    <th scope="col" class="table-header">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="stationsTableBody" class="bg-white divide-y divide-gray-200">
                                <!-- Contenu dynamique -->
                            </tbody>
                        </table>
                    </div>

                    <!-- Pagination -->
                    <div class="flex flex-col sm:flex-row justify-between items-center mt-4">
                        <div class="text-sm text-gray-500 mb-2 sm:mb-0">
                            <span id="stationsCount">0</span> gares trouvées
                        </div>
                        <div class="flex items-center space-x-2">
                            <button id="prevPage" class="pagination-button" disabled>
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <div id="pageNumbers" class="flex space-x-1">
                                <!-- Généré dynamiquement -->
                            </div>
                            <button id="nextPage" class="pagination-button" disabled>
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modale d'édition -->
    <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-xl p-6 w-full max-w-md animate-fade-in">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-semibold">Modifier la gare</h3>
                <button id="closeEditModal" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="editForm" class="space-y-4">
                <input type="hidden" id="editId">
                <div>
                    <label for="editName" class="block text-sm font-medium text-gray-700 mb-1 required">Nom</label>
                    <input type="text" id="editName" required class="form-input w-full">
                </div>
                <div>
                    <label for="editCity" class="block text-sm font-medium text-gray-700 mb-1 required">Ville</label>
                    <input type="text" id="editCity" required class="form-input w-full">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1 required">Catégories</label>
                    <div class="grid grid-cols-2 gap-2">
                        <label class="category-option">
                            <input type="checkbox" name="editCategories" value="grande_ligne">
                            <span>Grande Ligne</span>
                        </label>
                        <label class="category-option">
                            <input type="checkbox" name="editCategories" value="ter"> 
                            <span>TER</span>
                        </label>
                        <label class="category-option">
                            <input type="checkbox" name="editCategories" value="transilien">
                            <span>Transilien</span>
                        </label>
                        <label class="category-option">
                            <input type="checkbox" name="editCategories" value="international">
                            <span>International</span>
                        </label>
                    </div>
                </div>
                <div class="flex justify-end space-x-3 pt-2">
                    <button type="button" id="cancelEdit" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                        Annuler
                    </button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                        Enregistrer
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/stationManager.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
